<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PRODUCT SECTION</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>OUR PRODUCTS</h1>
      <div class="rows">
        <div class="box">
          <div class="displayImg">
            <img src="./assets/product.png" alt="" />
            <ul class="btns">
              <i class="fa-solid fa-cart-plus"></i>
              <i class="fa-regular fa-heart"></i>
              <i class="fa-solid fa-share"></i>
            </ul>
          </div>
          <h2>Power Bank</h2>
          <h3>Oriamo Ultra-High</h3>
          <h4>
            <span>$10</span>
            <span>$8</span>
          </h4>
        </div>
        <div class="box">
          <div class="displayImg">
            <img src="./assets/product1.png" alt="" />
            <ul class="btns">
              <i class="fa-solid fa-cart-plus"></i>
              <i class="fa-regular fa-heart"></i>
              <i class="fa-solid fa-share"></i>
            </ul>
          </div>
          <h2>Men's Wear</h2>
          <h3>Lios De Jhon</h3>
          <h4>
            <span>$100</span>
            <span>$80</span>
          </h4>
        </div>
        <div class="box">
          <div class="displayImg">
            <img src="./assets/product3.png" alt="" />
            <ul class="btns">
              <i class="fa-solid fa-cart-plus"></i>
              <i class="fa-regular fa-heart"></i>
              <i class="fa-solid fa-share"></i>
            </ul>
          </div>
          <h2>Men's Shoes</h2>
          <h3>Lios De Jhon</h3>
          <h4>
            <span>$50</span>
            <span>$30</span>
          </h4>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/21421e1f5e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
